<!DOCTYPE html>
<html>
    <head>
        <title>List in html</title>
    </head><body>
       <p>This is an ordered list</p> 
       <ol>
        <li>
         Mathematics
        </li>
        <li>English</li>
        <li>Science</li>
        <li>ICT</li>
        <LI>Basic tech</LI>
        <li>PHE</li>
       </ol>
       <p>This an unordered list</p>
       <ul>
        <li>
            Mathematics
           </li>
           <li>English</li>
           <li>Science</li>
           <li>ICT</li>
           <LI>Basic tech</LI>
           <li>PHE</li>
       </ul>
    </body>
</html>
